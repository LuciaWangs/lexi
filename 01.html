<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="a">hello</div>


<script>
    // get 获取
    // Element 元素、标签
    // By 根据...
    // Id 标识符
    var div = document.getElementById('a');
    console.log(div);
    console.dir(div); // 通过 __proto__ 属性，可以查看对象的类型为 HTMLDivElement
    alert(div); // [object HTMLDivElement]

    div.style.color = 'red';
</script>

</body>
</html>
